name: Bundle Files

on:
  push:
    branches:
      - main  # Change this to your main branch name if needed

jobs:
  bundle_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # This step checks out your repository's code

      - name: Download and Extract Zip File
        run: |
          # Create a directory to store the downloaded files
          mkdir downloaded_files

          # Download the zip file from the internet
          curl -o downloaded_files/packwiz-installer-bootstrap.jar https://github.com/packwiz/packwiz-installer-bootstrap/releases/download/v0.0.3/packwiz-installer-bootstrap.jar
          curl -o downloaded_files/packwiz.zip https://nightly.link/packwiz/packwiz/workflows/go/main/Windows%2064-bit.zip

          # Unzip the downloaded files
          unzip downloaded_files/packwiz.zip -d downloaded_files
      - name: Bundle Files
        run: |
          # Create a directory for the bundle
          mkdir bundle

          # Move the downloaded .exe file to the bundle directory
          mv downloaded_files/packwiz.exe bundle/

          # Copy the source code files you want to bundle
          cp -r src/* bundle/

          # Create a zip archive
          zip -r bundle.zip bundle

        # Upload the bundled zip file as an artifact
        - name: Upload Bundle
          uses: actions/upload-artifact@v2
          with:
            name: bundled-files
            path: bundle.zip
